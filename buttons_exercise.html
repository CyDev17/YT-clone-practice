<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise css</title>
</head>
    <style>
        a{
            color: rgb(19, 104, 165);
            transition: color 0.15s;
        }

        a:hover{
            color: purple;
        }

        a:active{
            color: rgb(138, 80, 138);
        }

        .stock{
            color: green;
        }

        .cart-button{
            background-color: rgb(255,216,20);
            border: none;
            height: 32px;
            width: 145px;
            border-radius: 25px;
            margin-right: 10px;
            cursor: pointer;
            transition: background-color 0.15s,
                opacity 0.15s;
        }

        .cart-button:hover{
            background-color: rgb(219, 183, 8)
        }

        .cart-button:active{
            opacity: 0.5;
        }

        .buy-button{
            background-color: rgb(255,164,28);
            border: none;
            height: 32px;
            width: 145px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.15s, 
                opacity 0.15s;
        }

        .buy-button:hover{
            background-color: rgb(201, 130, 22)
        }

        .buy-button:active{
            opacity: 0.5;
        }

    </style>
<body>
    <p><a href>Back to Amazon</a></p>
    <h1>Nike Black Running Shoes</h1>
    <p class="stock">$39 - in stock.</p>
    <p>Free Delivery Tomorrow</p>
    <button class="cart-button">Add to Cart</button>
    <button class="buy-button">Buy now</button>
</body>
</html>
